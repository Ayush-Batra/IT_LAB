{% extends 'recommend/base.html'%}
{% block body %}

<h2>My List</h2>
<hr>
<br>
<!-- Song list -->
<div class="row">
    {% if songs %}
    {% for song in songs %}
        <div class="col-sm-2 col-md-2 ">
            <div class="thumbnail">
                <h4>{{song.title}}</h4>
                <a href="{% url 'detail' song.id %}">
                    <img src="{{ song.song_logo.url}}" class="img-responsive">
                </a>
                <h5>{{song.genre}}</h5>
            </div>
        </div>
    {% endfor %}
    {% else %}
        <div class="alert alert-danger">
            <strong>Sorry!</strong> No songs in your list.
        </div>
    {% endif %}
</div>

{% endblock %}
